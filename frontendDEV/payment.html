<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Pesa Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .payment-form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="number"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>M-Pesa Payment</h2>
    <div class="payment-form">
        <form id="mpesaForm">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" placeholder="e.g., 2547XXXXXXXX" required>

            <label for="amount">Amount (KES)</label>
            <input type="number" id="amount" required>

            <button type="submit">Pay with M-Pesa</button>
        </form>
    </div>

    <script>
        document.getElementById("mpesaForm").addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent default form submission

            const phoneNumber = document.getElementById("phoneNumber").value;
            const amount = document.getElementById("amount").value;

            // Example of M-Pesa API request (you need to implement the actual request)
            const paymentData = {
                phoneNumber: phoneNumber,
                amount: amount,
                // Additional parameters may be required based on your API
            };

            // Simulate API call (replace this with your actual API call)
            console.log("Initiating M-Pesa payment...", paymentData);
            alert("Payment initiated. Please check your M-Pesa app.");

            // Here you would typically make an AJAX call to your backend to process the payment
            // Example:
            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(paymentData)
            })
            .then(response => response.json())
            .then(data => {
                alert("Payment Status: " + data.status);
            })
            .catch(error => {
                console.error("Error:", error);
            });
            
        });
    </script>

</body>
</html>
